    href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'

</head>

<body style="background-image: url('/img/apartment-chair-contemporary-509922.jpg');
background-size:cover;background-position: center center;background-attachment: fixed;">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="contact" style="font-weight: 200;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 
      'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color:#76D7C4;">Drop a Message!</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
        aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index" id="home_header">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about" id="about_header">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="post" id="post_header">Sample Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact" id="contact_header">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link badge badge-default" href="/auth/login">Login<span
                class="spinner-grow spinner-grow-sm"></span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Contact Me</h1>
            <span class="subheading">Have questions? I have answers.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container-fluid">
    <div class="row">
      <div class="well mx-auto" style="background-color: white;border-radius:2em;opacity: 0.9;">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p style="color:black;opacity:1;">Want to get in touch? Fill out the form below to send me a message and I
            will get back
            to
            you as soon as
            possible!</p>

          <form action="/contact/add" method="POST" encType="multipart/form-data">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" name="name" placeholder="Name" class="form-control">
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Email</label>
                <input type="email" name="email" placeholder="Email" class="form-control">
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Phone</label>
                <input type="tel" name="phone" placeholder="Phone" class="form-control">
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Message</label>
                <textarea name="message" cols="30" rows="4" class="form-control"
                  placeholder="Enter Your Message."></textarea>
              </div>
            </div>
            <br>
            <div class="form-group my-4 text-center">
              <button class="btn aqua-gradient" type="submit">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <ul class="list-inline text-center">
            <li class="list-inline-item" id="twitter_logo">
              <a href="#" style="color:#00acee;">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item" id="facebook_logo">
              <a href="#" style="color:#3b5998;">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
            <li class="list-inline-item" id="github_logo">
              <a href="#" style="color:#211f1f;">
                <span class="fa-stack fa-lg">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </li>
          </ul>
          <p class="copyright text-muted">Copyright &copy; Your Website 2019</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.8/css/mdb.min.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
  <script>
    AOS.init({
      once: true,
      mirror: true
    });
  </script>
  <!-- Custom scripts for this template -->
  <script src="/animations/footer.js"></script>
  <script src="/animations/HeaderAnim.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="js/jqBootstrapValidation.js"></script>
  <script src="js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
